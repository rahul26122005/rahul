{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Group: <input type="text" name="grop" required></p>
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
