{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Attendance Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Register No</th>
                    <th>Days Present</th>
                </tr>
            </thead>
            <tbody>
                {% for student, data in report_data.items %}
                <tr>
                    <td>{{ student }}</td>
                    <td>{{ data.register_no }}</td>
                    <td>{{ data.days_present }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
