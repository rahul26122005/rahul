{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate the Attendance Report</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
</head>
<body>
    <div class="container">
        <h1>Generate Attendance Report</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Report</button>
        </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
